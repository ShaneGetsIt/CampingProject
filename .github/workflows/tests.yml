name: C++ doctest (Windows)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build and run tests
        shell: cmd
        run: |
          cl /nologo /EHsc /std:c++14 /MD /O2 /DRUN_TESTS CampingAssn1.cpp SupplyList.cpp HikingSupplies.cpp LogSelect.cpp Logs.cpp Menu.cpp Itin.cpp SupplyManager.cpp GeneralSupplies.cpp /Fe:CampingAssn1_tests.exe && CampingAssn1_tests.exe
